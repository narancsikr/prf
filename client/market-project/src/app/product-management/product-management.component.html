
<div class="table-container" *ngIf="products && products.length; else noProductsTemplate">
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Producer</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.producerId}}</td>
                <td> <div class="button-reset"> <button type="button" (click)="deleteProduct(product._id)">Delete</button></div></td>
    
            </tr>
        </tbody>
    </table>
</div>
<ng-template #noProductsTemplate>
    <p>No product available.</p>
</ng-template>


<div class="buttons">
            <button type="button" (click)="navigate('/add-product')">Add product</button>
</div>

<div class="button-reset">
    <button type="reset" (click)="logout()">Logout</button>
</div>
